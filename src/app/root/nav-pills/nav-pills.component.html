<ul class="nav nav-pills nav-stacked">
  <li role="presentation"
      *ngFor="let mainItem of navPillItems"
      [ngClass]="{
        'open': mainItem.active
      }"
  >
    <a href="#"
       (click)="toggleMenu(mainItem)"
    >{{mainItem.label}}</a>

    <ul
      class="nav nav-pills"
      [ngClass]="{
        'nav-stacked': mainItem.active,
        'hide':!mainItem.active
      }"
      >

      <li
        *ngFor="let subItem of mainItem.subList"
        [ngClass]="{
          'active':subItem.active
        }"
        (click)="toggleSubMenu(mainItem.label,subItem.label)"
      ><a href="#">{{subItem.label}}</a></li>

    </ul>

  </li>
</ul>
